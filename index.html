<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal builder</title>
        <link rel="stylesheet" href="modal-builder.css"/>
    </head>
    <body>
        <form id="modal-builder-form" action="#">

            <div class="input-group">
                <label for="modal-title">Modal title: </label>
                <input type="text" name="modal-title" id="modal-title" value="sdddd" />
            </div>

            <div class="input-group">
                <label for="modal-body">Modal body: </label>
                <input type="text" name="modal-body" id="modal-body" value="sdddd3" />
            </div>

            <div class="input-group">
                <label for="modal-buttons">Modal buttons (Comma separated list): </label>
                <input type="text" name="modal-buttons" id="modal-buttons" value="sdddd2" />
            </div>

            <div class="input-group">
                <input type="submit" name="build-modal" value="Build" id="myBtn" />
            </div>

        </form>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <h1 id="modal-title-template"></h1>
                <span class="close">x</span>
                <div id="modal-body-template">Some text in the Modal..</div>
            </div>

        </div>

        <script src="modal-builder.js"></script>
        <script>
            new ModalBuilder("modal-builder-form");
        </script>

    </body>
</html>
